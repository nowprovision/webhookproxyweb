<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background: #FFF;
      font-family: Arial;
      font-weight: bold;
      text-align: center;
    }

      text-align: center;
    }
  </style>
</head>
  <body>

          window.close();
